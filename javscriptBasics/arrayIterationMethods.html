<!DOCTYPE html>
<html>

<head>
    <title>Array Iteration Methods Practice</title>
    <script src="arrayIterationMethods.js"></script>
</head>

<body>
    <h1>Array Iteration Methods Practice</h1>

    <p id="showArray"></p>

    <button onclick="arrayForEach()">forEach()</button>
    <p id="forEachResult"></p>

    <button onclick="arrayMap()">map()</button>
    <p id="mapResult"></p>

    <button onclick="arrayFlatMap()">flatMap()</button>
    <p id="flatMapResult"></p>

    <button onclick="arrayFilter()">filter()</button>
    <p id="filterResult"></p>

    <button onclick="arrayReduce()">reduce()</button>
    <p id="reduceResult"></p>

    <button onclick="arrayReduce2()">reduce() + 150</button>
    <p id="reduceResult2"></p>

    <button onclick="arrayReduceRight()">reduceRight()</button>
    <p id="currentArray"></p>
    <p id="reduceRightResult"></p>

    <button onclick="arrayEvery()">every()</button>
    <p id="everyResult"></p>

    <button onclick="arraySome()">some()</button>
    <p id="someResult"></p>

    <button onclick="arrayFrom()">from()</button>
    <p id="myString"></p>
    <p id="fromResult"></p>

</body>

</html>
