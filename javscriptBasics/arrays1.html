<!DOCTYPE html>
<html>
  <head>
     <title>Javascript Arrays Practice</title>
     <script src="arrays1.js"></script>
  </head> 
  <body>
    <h1>Javascript Arrays Practice</h1>

    <button onclick="showArray()">Show Array</button>
    <p id="showArray"></p> 

    <button onclick="arrayLength()">Array Length</button>
    <p id="arrayResult"></p>

    <button onclick="arrayToString()">to String</button>
    <p id="toStringResult"></p>

    <button onclick="arrayAt()">Element at index 2</button>
    <p id="arrayAtResult"></p>

    <button onclick="arrayJoin()">Join "*"</button>
    <p id="arrayJoinResult"></p>

    <button onclick="arrayPush()">Push "KMIT"</button>
    <p id="arrayPush"></p>
    <p id="arrayPushResult"></p>

    <button onclick="arrayPop()">Pop</button>
    <p id="arrayPop"></p>
    <p id="arrayPopResult"></p>

    <button onclick="arrayShift()">Shift</button>
    <p id="arrayShift"></p>
    <p id="arrayShiftResult"></p>

    <button onclick="arrayUnshift()">Unshift</button>
    <p id="arrayUnshift"></p>
    <p id="arrayUnshiftResult"></p>

    <p id="arrayConcat"></p>

    <button onclick="arrayConcatWithValue()">Concat with value</button>

    <p id="arrayFlat"></p>

    <p id="myArray"></p>
    <p id="arrayFlatMap"></p>

    <p id="arraySplice"></p>

    <button onclick="arraySpliceRemove()">Splice to remove</button>
    <p id="currentArray"></p>
    <p id="arraySpliceRemove"></p>
    <p id="arraySpliceRemovedResult"></p>

    <button onclick="arrayToSpliced()">to Spliced</button>

    <p id="currentArray3"></p>
    <p id="arraySliceResult"></p>

    <p id="currentArray4"></p>
    <p id="arraySliceResult2"></p>
