<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Date Methods Practice</title>
  <script src="dateFunctions.js" defer></script>
</head>
<body>
  <h2>JavaScript Date Methods Practice</h2>

  <!-- Input date -->
  <label>Select Date: </label>
  <input type="date" id="dateInput">
  <br><br>

  <!-- Buttons for different Date methods -->
  <button onclick="showToString()">toString()</button>
  <button onclick="showToDateString()">toDateString()</button>
  <button onclick="showToTimeString()">toTimeString()</button>
  <button onclick="showUTCString()">toUTCString()</button>
  <button onclick="showISOString()">toISOString()</button>
  <button onclick="showLocaleDateString()">toLocaleDateString()</button>
  <button onclick="showLocaleTimeString()">toLocaleTimeString()</button>
  <button onclick="showToLocaleString()">toLocaleString()</button>
  <button onclick="showGetFullYear()">getFullYear()</button>
  <button onclick="showGetMonth()">getMonth()</button>
  <button onclick="showGetDate()">getDate()</button>
  <button onclick="showGetDay()">getDay()</button>
  <button onclick="showGetHours()">getHours()</button>
  <button onclick="showGetMinutes()">getMinutes()</button>
  <button onclick="showGetSeconds()">getSeconds()</button>
  <button onclick="showGetTime()">getTime()</button>
  <button onclick="showNow()">Date.now()</button>

  <h3>Result:</h3>
  <p id="dateResult"></p>

</body>
</html>
