<!DOCTYPE html>
<html>

<body>

    <h1>JS Functions</h1>
    <h2>Arrow Function</h2>

    <p id="demo"></p>
    <script>
        // myFunction computes the product of a and b
        myFunction = (a, b) => a * b;

        let result = myFunction(4, 5);
        document.getElementById("demo").innerHTML = "The product is: " + result
    </script>

</body>

</html>
