<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Map Methods</title>
  <link rel="stylesheet" href="mapMethods.css">
  <script src="mapMethods.js" defer></script>
</head>
<body>
  <h1>🗺️ JavaScript Map Methods Practice</h1>

  <div class="container">
    <button onclick="showMap()">new Map()</button>
    <button onclick="useSet()">Map.set()</button>
    <button onclick="useGet()">Map.get()</button>
    <button onclick="useSize()">Map.size</button>
    <button onclick="useDelete()">Map.delete()</button>
    <button onclick="useHas()">Map.has()</button>
    <button onclick="useClear()">Map.clear()</button>
    <button onclick="useForEach()">Map.forEach()</button>
    <button onclick="useEntries()">Map.entries()</button>
    <button onclick="useKeys()">Map.keys()</button>
    <button onclick="useValues()">Map.values()</button>
    <button onclick="useObjectsAsKeys()">Objects as Keys</button>
    <button onclick="useGroupBy()">Map.groupBy()</button>
  </div>

  <div id="output"></div>
</body>
</html>
