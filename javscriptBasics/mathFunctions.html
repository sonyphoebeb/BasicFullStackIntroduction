<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Functions Practice</title>
  <script src="mathFunctions.js" defer></script>
</head>
<body>
  <h2>Math Functions Practice</h2>

  <label>Enter number(s): </label>
  <input type="text" id="numInput" placeholder="For atan2: y,x | For pow: x,y">
  <br><br>

  <!-- Buttons -->
  <button onclick="mathAbs()">abs()</button>
  <button onclick="mathAcos()">acos()</button>
  <button onclick="mathAcosh()">acosh()</button>
  <button onclick="mathAsin()">asin()</button>
  <button onclick="mathAsinh()">asinh()</button>
  <button onclick="mathAtan()">atan()</button>
  <button onclick="mathAtan2()">atan2()</button>
  <button onclick="mathAtanh()">atanh()</button>
  <button onclick="mathCbrt()">cbrt()</button>
  <button onclick="mathCeil()">ceil()</button>
  <button onclick="mathClz32()">clz32()</button>
  <button onclick="mathCos()">cos()</button>
  <button onclick="mathCosh()">cosh()</button>
  <button onclick="mathExp()">exp()</button>
  <button onclick="mathExpm1()">expm1()</button>
  <button onclick="mathFloor()">floor()</button>
  <button onclick="mathFround()">fround()</button>
  <button onclick="mathLog()">log()</button>
  <button onclick="mathLog10()">log10()</button>
  <button onclick="mathLog1p()">log1p()</button>
  <button onclick="mathLog2()">log2()</button>
  <button onclick="mathMax()">max()</button>
  <button onclick="mathMin()">min()</button>
  <button onclick="mathPow()">pow()</button>
  <button onclick="mathRandom()">random()</button>
  <button onclick="mathRound()">round()</button>
  <button onclick="mathSign()">sign()</button>
  <button onclick="mathSin()">sin()</button>
  <button onclick="mathSinh()">sinh()</button>
  <button onclick="mathSqrt()">sqrt()</button>
  <button onclick="mathTan()">tan()</button>
  <button onclick="mathTanh()">tanh()</button>
  <button onclick="mathTrunc()">trunc()</button>
  <br><br>

  <!-- Constants -->
  <button onclick="showConstants()">Show Constants</button>

  <pre id="resultBox"></pre>
</body>
</html>
