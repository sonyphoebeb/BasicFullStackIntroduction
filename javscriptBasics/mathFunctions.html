<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Functions Practice</title>
  <script src="mathFunctions.js" defer></script>
</head>
<body>
  <h2>JavaScript Math Functions Practice</h2>

  <label>Enter numbers (comma separated): </label>
  <input type="text" id="inputNums" placeholder="e.g., 10, -4, 2.7">
  <br><br>

  <button onclick="mathCeil()">Math.ceil()</button>
  <button onclick="mathFloor()">Math.floor()</button>
  <button onclick="mathAbs()">Math.abs()</button>
  <button onclick="mathMax()">Math.max()</button>
  <button onclick="mathMin()">Math.min()</button>
  <button onclick="mathPow()">Math.pow()</button>
  <button onclick="mathSqrt()">Math.sqrt()</button>
  <button onclick="mathRandom()">Math.random()</button>

  <h3>Result:</h3>
  <pre id="resultBox"></pre>
</body>
</html>
