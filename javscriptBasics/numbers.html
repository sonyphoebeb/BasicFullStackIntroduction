<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Numbers</title>
  <script src="numbers.js"></script>
</head>
<body>
  <h1>JavaScript Numbers</h1>

  <label>Enter a number: </label>
  <input type="text" id="numInput" placeholder="Enter number">
  <p id="result"></p>

  <h2>Basic Operations</h2>
  <button onclick="addTen()">Add 10</button>
  <button onclick="multiplyTwo()">Multiply by 2</button>
  <button onclick="divideTwo()">Divide by 2</button>
  <button onclick="modThree()">Modulo 3</button>

  <h2>Number Methods</h2>
  <button onclick="toStringDemo()">toString()</button>
  <button onclick="toFixedDemo()">toFixed(2)</button>
  <button onclick="toPrecisionDemo()">toPrecision(4)</button>
  <button onclick="parseIntDemo()">parseInt()</button>
  <button onclick="parseFloatDemo()">parseFloat()</button>

  <h2>Special Numbers</h2>
  <button onclick="infinityDemo()">Infinity</button>
  <button onclick="nanDemo()">NaN</button>

</body>
</html>
