<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Objects in JS</title>
  <script src="objects.js"></script>
</head>
<body>
  <h1>Creating Objects in Different Ways</h1>

  <!-- Object Literal -->
  <h3>1. Object Literal</h3>
  <button onclick="showLiteral()">Show Object Literal</button>
  <p id="objLiteral"></p>

  <!-- new Object() -->
  <h3>2. Using new Object()</h3>
  <button onclick="showNew()">Show new Object()</button>
  <p id="objNew"></p>

  <!-- Empty Object, add properties later -->
  <h3>3. Empty Object (Add later)</h3>
  <button onclick="showEmpty()">Show Empty Object</button>
  <p id="objEmpty"></p>

</body>
</html>
