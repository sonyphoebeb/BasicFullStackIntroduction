<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS RegExp Practice</title>
  <link rel="stylesheet" href="regex.css">
  <script src="regex.js" defer></script>
</head>
<body>
  <h1>‚ö° JavaScript RegExp Practice</h1>

  <!-- Input for sample text -->
  <label for="sampleInput">Enter Sample Text:</label><br>
  <textarea id="sampleInput" rows="3" cols="40">Hello hello HELLO world 123</textarea>
  <br><br>

  <!-- Input for regex pattern -->
  <label for="patternInput">Enter Pattern (regex):</label><br>
  <input type="text" id="patternInput" placeholder="e.g. hello or \\d+" value="hello">
  <br><br>

  <!-- Input for replacement -->
  <label for="replaceInput">Replacement Text (for replace):</label><br>
  <input type="text" id="replaceInput" placeholder="e.g. Hi">
  <br><br>

  <h2>üîç Flags</h2>
  <button onclick="flagGlobal()">/g - Global</button>
  <p id="globalResult"></p>

  <button onclick="flagIgnoreCase()">/i - Ignore Case</button>
  <p id="ignoreCaseResult"></p>

  <button onclick="flagMultiline()">/m - Multiline</button>
  <p id="multilineResult"></p>

  <h2>‚öôÔ∏è Methods</h2>
  <button onclick="useMatch()">match()</button>
  <p id="matchResult"></p>

  <button onclick="useMatchAll()">matchAll()</button>
  <p id="matchAllResult"></p>

  <button onclick="useReplace()">replace()</button>
  <p id="replaceResult"></p>

  <button onclick="useSearch()">search()</button>
  <p id="searchResult"></p>

  <button onclick="useSplit()">split()</button>
  <p id="splitResult"></p>

  <button onclick="useTest()">test()</button>
  <p id="testResult"></p>

  <button onclick="useExec()">exec()</button>
  <p id="execResult"></p>
</body>
</html>
