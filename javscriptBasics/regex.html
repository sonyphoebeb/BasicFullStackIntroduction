<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS RegExp Practice</title>
  <link rel="stylesheet" href="regex.css">
  <script src="regex.js" defer></script>
</head>
<body>
  <h1>âš¡ JavaScript RegExp Practice</h1>

  <p id="sampleText">Sample Text: "Hello hello HELLO world 123"</p>

  <button onclick="flagGlobal()">/g - Global</button>
  <p id="globalResult"></p>

  <button onclick="flagIgnoreCase()">/i - Ignore Case</button>
  <p id="ignoreCaseResult"></p>

  <button onclick="flagMultiline()">/m - Multiline</button>
  <p id="multilineResult"></p>

  <button onclick="useMatch()">match()</button>
  <p id="matchResult"></p>

  <button onclick="useMatchAll()">matchAll()</button>
  <p id="matchAllResult"></p>

  <button onclick="useReplace()">replace()</button>
  <p id="replaceResult"></p>

  <button onclick="useSearch()">search()</button>
  <p id="searchResult"></p>

  <button onclick="useSplit()">split()</button>
  <p id="splitResult"></p>

  <button onclick="useTest()">test()</button>
  <p id="testResult"></p>

  <button onclick="useExec()">exec()</button>
  <p id="execResult"></p>
</body>
</html>
