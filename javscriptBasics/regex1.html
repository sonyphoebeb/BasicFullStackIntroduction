<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Meta Characters Practice</title>
  <link rel="stylesheet" href="regex1.css">
  <script src="regex1.js" defer></script>
</head>
<body>
  <h1>Regex Meta Characters Practice</h1>

  <div class="form-group">
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" placeholder="Type your text here">
  </div>

  <div class="form-group">
    <label for="patternInput">Enter regex pattern:</label>
    <input type="text" id="patternInput" placeholder="e.g. \\d, \\w, \\s">
  </div>

  <button onclick="testRegex()">Test Regex</button>

  <h2>Quick Patterns</h2>
  <div class="buttons">
    <button onclick="setPattern('\\\\d')">\\d (Digits)</button>
    <button onclick="setPattern('\\\\D')">\\D (Non-digits)</button>
    <button onclick="setPattern('\\\\w')">\\w (Alphanumeric)</button>
    <button onclick="setPattern('\\\\W')">\\W (Non-alphanumeric)</button>
    <button onclick="setPattern('\\\\s')">\\s (Spaces)</button>
    <button onclick="setPattern('\\\\S')">\\S (Non-spaces)</button>
  </div>

  <div id="result"></div>
</body>
</html>
