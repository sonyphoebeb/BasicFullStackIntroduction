<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Anchors & Lookaheads Practice</title>
  <link rel="stylesheet" href="regexAssertions.css">
  <script src="regexAssertions.js" defer></script>
</head>
<body>
  <h1>ğŸ” Regex Anchors & Lookaheads Practice</h1>

  <label>Enter Text:</label>
  <input type="text" id="userInput" placeholder="Type something...">

  <label>Select Pattern:</label>
  <select id="patternSelect">
    <option value="^A">^A â†’ Starts with 'A'</option>
    <option value="\\$">\$ â†’ Ends with '$'</option>
    <option value="\\bword\\b">\\bword\\b â†’ Word boundary</option>
    <option value="\\Bword\\B">\\Bword\\B â†’ Non-boundary</option>
    <option value="(?=cat)">(?=cat) â†’ Positive Lookahead 'cat'</option>
    <option value="(?!dog)">(?!dog) â†’ Negative Lookahead 'dog'</option>
    <option value="(?<=Mr\\.)">(?<=Mr\\.) â†’ Positive Lookbehind 'Mr.'</option>
    <option value="(?<!Mrs\\.)">(?<!Mrs\\.) â†’ Negative Lookbehind 'Mrs.'</option>
  </select>

  <button onclick="testRegex()">Test Regex</button>

  <h3>Result:</h3>
  <p id="result"></p>
</body>
</html>
