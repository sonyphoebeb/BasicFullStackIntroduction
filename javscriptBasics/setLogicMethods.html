<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Set Logical Methods</title>
  <link rel="stylesheet" href="setLogicMethods.css">
  <script src="setLogicMethods.js" defer></script>
</head>
<body>
  <h1>JavaScript Set Logical Methods (2025)</h1>

  <div class="btn-container">
    <button onclick="showUnion()">union()</button>
    <button onclick="showDifference()">difference()</button>
    <button onclick="showIntersection()">intersection()</button>
    <button onclick="showIsDisjoint()">isDisjointFrom()</button>
    <button onclick="showIsSubset()">isSubsetOf()</button>
    <button onclick="showIsSuperset()">isSupersetOf()</button>
    <button onclick="showSymDiff()">symmetricDifference()</button>
  </div>

  <h3>Set A: <span id="setA"></span></h3>
  <h3>Set B: <span id="setB"></span></h3>

  <h2>Result:</h2>
  <p id="result"></p>
</body>
</html>
